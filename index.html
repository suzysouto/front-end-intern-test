<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>GreenCity</title>
</head>
<body>
    <div id="logo">
        <br><img src="assets/06-LOGO.png">
    </div>
    <h1>Vem tomar um café<br> com a gente</h1>
    
    <!-- Recomendamos que você não altere os IDs dos elementos do formulário -->
    <form id="contact" action="#" >
        <input type="text" id="name" placeholder="  Nome" maxlength="40" minlength="2">
        <input type="text" id="email" placeholder="  Email" maxlength="70">
        <textarea name="message" id="message" cols="30" rows="10" placeholder="  Mensagem" maxlength="500"></textarea>
        <input type="submit" id="send" value="ENVIAR">
    </form>

    <script src="main.js"></script>
</body>
</html>
